<!DOCTYPE html>
<html>
	<head>
		<title>TrainVac</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<div class="banner">
			<div class="container">
				<h1>Change your life by traveling around the world</h1>
				<h2>With TrainVac, don't think anymore and pack your bags </h2>
				<a href="#apply-section" class="btn-blue">Let's discover</a>
			</div>
		</div>
		
		<div class="container">
			<h2>Cities</h2>
			<div class="cards">
				<div class="card">
				<img src="images/Shanghai.jpg" alt="Shanghai City">
				<h3>Shanghai</h3>
			</div>
			<div class="card">
				<img src="images/Paris.jpg" alt="Paris City">
				<h3>Paris</h3>
			</div>
			<div class="card">
				<img src="images/London.jpg" alt="London City">
				<h3>London</h3>
			</div>				
		</div>

		<div id="apply-section">
			<div class="typeform-widget" data-tf-widget="Ock5Okwy" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
		</div>

		</div>
		
	</body>
</html>
